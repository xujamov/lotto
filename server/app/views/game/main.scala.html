@import controllers.routes
@(title: String, webJarsUtil: org.webjars.play.WebJarsUtil)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=@routes.Assets.versioned("styles/game.css")>
    @webJarsUtil.locate("css/bootstrap.css").css()
  </head>
  <body id="game">
    @content
  </body>
</html>
