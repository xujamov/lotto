@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@main("Welcome to Lotto", webJarsUtil) {

    <div class="left-section ng-scope">
        <div class="ng-scope">
            <a href="/" class="logo">
                <img src="@routes.Assets.versioned("/images/lotto-logo.svg")" alt="Real LOTTO">
            </a>
        </div>
        <div class="ul">

        </div>
    </div>

    <div class="top-bar">
        <ul class="social">
            <li class="fb">
                <a target="_blank" href="https://www.facebook.com/csgocasescom/"><span></span></a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            LOGIN
        </button>
    </div>
    
    <div class="main-content">
        <img src="@routes.Assets.versioned("/images/case.webp")" alt="">
        <div class="roulette-body">
            <div class='roulette-wrapper'>
                <div class='selector'></div>
                <div class='wheel'></div>
            </div>

            <div style="text-align: center">
@*                <input placeholder='outcome'>*@
                <button id="button-play">
                    Get Free
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
}
